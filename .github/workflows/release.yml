name: Release

on:
  push:
    tags:
      - '*@*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Parse tag
        id: parse
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PACKAGE=${TAG%@*}
          VERSION=${TAG#*@}
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ steps.parse.outputs.package }} ${{ steps.parse.outputs.version }}
          draft: false
          prerelease: false
